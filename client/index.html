<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Sorter (Hybrid + InsightFace)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    pre { background: #111; color: #0f0; padding: 10px; height: 300px; overflow-y: auto; }
    input[type="text"], input[type="range"] { width: 80%; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>Photo Sorter (Hybrid UI + InsightFace)</h1>
  <label>Reference Folder Path: <input type="text" id="refInput" placeholder="/path/to/ref" /></label><br>
  <label>Unsorted Folder Path: <input type="text" id="unsortedInput" placeholder="/path/to/inbox" /></label><br>
  <label>Output Folder Path: <input type="text" id="outputInput" placeholder="/path/to/output" /></label><br>
  <label>Similarity Threshold: <span id="thresholdValue">0.35</span>
    <input type="range" id="thresholdSlider" min="0.1" max="1.0" step="0.01" value="0.35" />
  </label><br><br>
  <button id="buildButton">Build Reference</button>
  <button id="startButton" disabled>Start Sorting</button>
  <pre id="statusLog"></pre>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
